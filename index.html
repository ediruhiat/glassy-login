<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
        <title>Sign In</title>
    </head>
    <body>

        <div id="loader">
            <div class="lds-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="glass">
            <div class="icon">
                <img src="./images/user_trans.png" alt="">
            </div>

            <form action="/">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username goes here..">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password goes here..">
                <p><a href="#" id="forgot">Forgot Password?</a></p>

                <button type="submit" value="login" id="login" name="login">Sign In</button>

                <div class="signup">
                    <p id="signup">Don't an have account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="image-credit">
            <p>Image by <a href="https://www.unsplash.com/">Unsplash</a></p>
        </div>

        <div class="copyright">
            <p>Designed by <a href="http://www.github.com/edrhyt/">Edi Ruhiat</a></p>
        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
